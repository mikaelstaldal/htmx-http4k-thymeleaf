<div class="modal-backdrop fade" id="modal-backdrop" style="display:block;"></div>
<div class="modal fade" id="modal" tabindex="-1" style="display:block;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" _="
                            on click
                            wait 10ms
                            then remove .show from #modal
                            then remove .show from #modal-backdrop
                            then wait 200ms
                            then remove #modal-backdrop
                            then remove #modal
                            ">Close
                </button>
            </div>
        </div>
    </div>
</div>
