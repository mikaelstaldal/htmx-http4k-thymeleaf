<!--/*@thymesVar id="model" type="nu.staldal.htmxhttp4kthymeleaf.ViewPerson"*/-->
<div hx-target="this" hx-swap="outerHTML">
    <div class="row mb-1">
        <label class="col-sm-1 col-form-label">First Name</label>
        <div class="col-sm-4">
            <input class="form-control-plaintext" type="text" readonly name="firstName"
                   data-th-value="${model.firstName}">
        </div>
    </div>
    <div class="row mb-1">
        <label class="col-sm-1 col-form-label">Last Name</label>
        <div class="col-sm-4">
            <input class="form-control-plaintext" type="text" readonly name="lastName"
                   data-th-value="${model.lastName}">
        </div>
    </div>
    <div class="row mb-1">
        <label class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-4">
            <input class="form-control-plaintext" type="text" readonly name="email"
                   data-th-value="${model.email}">
        </div>
    </div>
    <button class="btn btn-primary" hx-get="/person/edit">Click To Edit</button>
</div>
